<html>
<head>
</head>
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <body>
        <div class="loginbox">
            <img src="image1.png" class="icon">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <form id="login" class="login-group">
                <p>Username</p>
                <input type="text" name="" placeholder="Enter Username" required>
                <p>Password</p>
                <input type="password" name="" placeholder="Enter Password" required>
                <input type="submit" name="" value="Login">
            </form>
            <form id="register" class="register-group">
                <p>Username</p>
                <input type="text" name="" placeholder="Enter Username" required>
                <p>Password</p>
                <input type="password" name="" placeholder="Enter Password" required>
                <p>Email Address</p>
                <input type="email" name="" placeholder="Enter Email Address" required>
                <input type="submit" name="" value="Register">
            </form>
        </div>
        <script>
            let x = document.getElementById("login");
            let y = document.getElementById("register");
            let z = document.getElementById("btn");
            function register() {
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "90px"
            }
            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0";
            }
        </script>
    </body>
</html>
